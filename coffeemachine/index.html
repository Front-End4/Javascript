<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Coffie Machine</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="coffie">
      <div class="coffie__top">
        <div class="coffie__buttons">
          <button class="coffie__power">on</button>
          <button class="coffie__go">go</button>
        </div>
        <div class="coffie__interface">5sec</div>
        <div class="coffie__status">
          <div class="coffies__progress"></div>
        </div>
      </div>
      <div class="coffie__body">
        <div class="coffie__cup"><img src="./img/coffee_cup.png" alt=""/></div>
        <div class="coffie__base"></div>
        <div class="coffie__crane"></div>
      </div>
      <div class="coffie__bot"></div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
